<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap"
      rel="stylesheet"
    />
    <title>Nostalgic UI</title>
  </head>

  <body class="">
    <h1 class="m-4 bg-red-800 p-3 text-3xl font-bold underline">
      Nostalgic UI
    </h1>
    <section class="flex flex-col gap-4 p-8">
      <h2 class="text-2xl">Buttons</h2>
      <div class="grid grid-cols-6 gap-4">
        <button class="button">Default</button>
        <button class="button-blue">Blue</button>
        <button class="button-green">Green</button>
        <button class="button-red">Red</button>
        <button class="button-yellow">Yellow</button>
        <button class="button" disabled>Disabled</button>
        <button class="button button-sm">Default</button>
        <button class="button-blue button-sm">Blue</button>
        <button class="button-green button-sm">Green</button>
        <button class="button-red button-sm">Red</button>
        <button class="button-yellow button-sm">Yellow</button>
        <button class="button" disabled>Disabled</button>
        <button class="button button-ghost">Default</button>
      </div>
    </section>
  </body>
</html>
